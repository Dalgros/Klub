<!DOCTYPE html>

<html 
    xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Buildings</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" th:href="@{/css/style.css}"
              href="../../css/style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <div th:replace="header :: header"></div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1 align="center">Buildings</h1>
                    <p align="center"><img src="https://cdn4.iconfinder.com/data/icons/miu/24/house-home-real_estate-property-glyph-128.png"/></p>
                    <div th:if="${#authorization.expression('isAuthenticated()')}">
                        <div align="center"> <a th:href="@{/club/__${buildings[0].idKlub.idKlub}__/buildings/create}">Add new building<span style="margin-left: 10px" class="glyphicon glyphicon-plus"></span> </a> </div>
                    </div>
                    <div th:unless="${#lists.isEmpty(buildings)}">

                        <div class='floating-box-building'  th:each="building : ${buildings}" >

                            <div th:unless="${#lists.isEmpty(arenaList)}" th:each="arena: ${arenaList}">
                                <div  th:unless="${arena.idBudynek}!=${building.idbudynek}">
                                    <p><b>Club arena</b></p>
                                    <div th:if="${#authorization.expression('isAuthenticated()')}">
                                        <a th:href="@{/club/__${building.idKlub.idKlub}__/buildings/edit/__${building.idbudynek}__}"><span style="margin-left: 10px" class="glyphicon glyphicon-pencil"></span> </a>
                                        <a th:href="@{/club/__${building.idKlub.idKlub}__/buildings/remove/__${building.idbudynek}__}"><span style="margin-left: 30px" class="glyphicon glyphicon-remove"></span> </a> 
                                    </div>
                                    <p th:text="'Name: ' + ${arena.nazwa}"/>
                                    <p th:text="'Capacity: '+${arena.iloscMiejsc}"/>
                                    <p th:text="'Sport discipine: '+${arena.dyscyplina}"/>
                                </div>
                            </div>


                            <div th:unless="${#lists.isEmpty(buildingAdminList)}" th:each="admin: ${buildingAdminList}">
                                <div  th:unless="${admin.idBudynek}!=${building.idbudynek}">
                                    <p><b>Club administration</b></p>
                                    <div th:if="${#authorization.expression('isAuthenticated()')}">
                                        <a th:href="@{/club/__${building.idKlub.idKlub}__/buildings/edit/__${building.idbudynek}__}"><span style="margin-left: 10px" class="glyphicon glyphicon-pencil"></span> </a>
                                        <a th:href="@{/club/__${building.idKlub.idKlub}__/buildings/remove/__${building.idbudynek}__}"><span style="margin-left: 30px" class="glyphicon glyphicon-remove"></span> </a>                         
                                    </div>
                                </div>
                            </div>
                            <div th:unless="${#lists.isEmpty(trainingObjectList)}" th:each="tbuilding:${trainingObjectList}">
                                <div  th:unless="${tbuilding.idBudynek}!=${building.idbudynek}">

                                    <p><b>Trainig Object</b></p>
                                    <div th:if="${#authorization.expression('isAuthenticated()')}">
                                        <a th:href="@{/club/__${building.idKlub.idKlub}__/buildings/edit/__${building.idbudynek}__}"><span style="margin-left: 10px" class="glyphicon glyphicon-pencil"></span> </a>
                                        <a th:href="@{/club/__${building.idKlub.idKlub}__/buildings/remove/__${building.idbudynek}__}"><span style="margin-left: 30px" class="glyphicon glyphicon-remove"></span> </a> 
                                    </div>
                                    <p th:text="'Sport discipine: '+${tbuilding.dyscyplina}"/>

                                </div>
                            </div>

                            <p><b>Address</b></p>
                            <p th:text="'City: '+${building.miejscowosc}"/>
                            <p th:text="'Post code: '+${building.kodPocztowy}"/>
                            <p th:text="'Street: '+${building.ulicanumer}"/>
                            <br/><br/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
